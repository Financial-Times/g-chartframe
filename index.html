<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chart frame for D3</title>
	<link rel="stylesheet" type="text/css" href="chart-frame.css">
	<link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-fonts@^2.2.0" />
	<script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="build/g-chartframe.js"  charset="utf-8"></script>

<style type="text/css">
</style>
</head>
<body>
<article>
	<h1>FT Chart Frames for D3</h1>
		<h2>An example</h2>
		<figure class="web-example">
			<figcaption>Web example</figcaption>
			<svg width="550" height="500"></svg>
		</figure>

		<figure class="print-example">
			<figcaption>Print example</figcaption>
			<svg width="550" height="500"></svg>
		</figure>

		<figure class="social-example">
			<figcaption>Social example</figcaption>
			<svg width="550" height="500"></svg>
		</figure>

		<figure class="video-example">
			<figcaption>Video example</figcaption>
			<svg width="550" height="500"></svg>
		</figure>

	<hr>
	<section>
		Tom Pearson &ndash; Feb 2017
	</section>
</article>

</body>

<script type="text/javascript">

console.log('gChartframe ' + gChartframe.version);

var webframe = gChartframe.webFrame;
webframe.title('Web customise the title')
	.source('use the &ldquo;pipe&rdquo; character|to add linebreaks'); //add a `|` character to insert a line break

var socialframe = gChartframe.socialFrame;
socialframe.title('Social customise the title')
	.subtitle('typically shorter subtitle');

d3.select('.web-example svg')
	.call(webframe);

d3.select('.social-example svg')
	.call(socialframe);

webframe.plot()
	.append('rect') //a rectangle to illustrate the plot area
	.attr('width',webframe.dimension().width)
	.attr('height',webframe.dimension().height)
	.attr('fill','#000')
	.attr('fill-opacity',0.2);

socialframe.plot()
	.append('rect') //a rectangle to illustratet he plot area
	.attr('width',socialframe.dimension().width)
	.attr('height',socialframe.dimension().height)
	.attr('fill','#FFF')
	.attr('fill-opacity',0.2);


</script>
</html>
